<!-- weather-table.component.html -->
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Min Temperature (°C)</th>
      <th>Max Temperature (°C)</th>
      <th>Location</th>
      <th>Deviation Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of user">
      <td>{{ item.date }}</td>
      <td>{{ item.min_temperature }}</td>
      <td>{{ item.max_temperature }}</td>
      <td>{{ item.location }}</td>
      <td>{{ item.deviation_status }}</td>
    </tr>
  </tbody>
</table>
